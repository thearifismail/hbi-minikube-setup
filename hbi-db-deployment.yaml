apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: inventory-db
  name: inventory-db
spec:
  minReadySeconds: 15
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 9
  selector:
    matchLabels:
      name: inventory-db
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: inventory-db
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - inventory-db
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - inventory-db
              topologyKey: kubernetes.io/hostname
            weight: 99
      containers:
      - env:
        - name: POSTGRESQL_USER
          value: insights
        - name: POSTGRESQL_PASSWORD
          value: insights
        - name: POSTGRESQL_DATABASE
          value: insights
        image: registry.redhat.io/rhscl/postgresql-12-rhel7:1-37
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - pg_isready -h 127.0.0.1 -p 5432
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
        name: inventory-db
        ports:
        - containerPort: 5432
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c
              'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/psql/data
          name: inventory-db-data
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - -c
              - pg_ctl stop -D /var/lib/psql/data/userdata/
        
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: arifsregistryredhatsecret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: inventory-db-data
        persistentVolumeClaim:
          claimName: inventory-db
